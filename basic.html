<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Petrol Price Predictor</title>
</head>
<body>
<div class="load">
<h1>Petrol Consumption</h1>
    <form action="{{url_for('predict')}}"method="post">
        <input type="text" name="Average_income"placeholder="Average income"required="required" />
        <input type="text" name="Population_Driver_licence(%)"placeholder="Population_Driver_licence(%)"required="required" />
        <input type="text" name="Petrol_tax"placeholder="Petrol_tax"required="required" />
        <input type="text" name="Paved_Highways"placeholder="Paved_Highways"required="required" />

        <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    <br>
    <br>
    {{predicted_output}}
</div>
</body>
</html>
